name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  mamba_python_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [ '3.8' ]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: free disk space
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Create the conda environment
        shell: bash -l {0}
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cpp-filesystem conda cxx-compiler cmake gtest gmock reproc-cpp yaml-cpp
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mamba-tests
          python --version
          python -m pip install ".[test]"
      - name: Run tests OS X and Linux
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mamba-tests
          pytest test --ignore=test/micromamba
          mamba create -n test_env xtensor -c conda-forge -y
          mamba env create -f test/test_env.yml
          mamba env update -f test/update_env.yml
      - name: Run server auth tests
        shell: bash -l {0} -euo pipefail -x
        run: |
          cd test
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mamba-tests

          if [[ "$(uname -s)" == "Linux" ]]; then
            ./generate_gpg_keys.sh
            pip install securesystemslib
          fi
          pip install rich
          pip install git+https://github.com/conda/conda-content-trust.git@master

          ./testserver.sh

  libmamba_cpp_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: free disk space
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
      - name: install micromamba
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            wget -qO- https://api.anaconda.org/download/conda-forge/micromamba/0.4.0/linux-64/micromamba-0.4.0-hc2cb875_0.tar.bz2 | tar -xvj bin/micromamba --strip-components=1
          else
            wget -qO- https://anaconda.org/conda-forge/micromamba/0.4.0/download/osx-64/micromamba-0.4.0-h8680c10_1.tar.bz2 | tar -xvj bin/micromamba
            mv bin/micromamba ./micromamba
          fi
          ./micromamba shell init -s bash -p ~/mambaroot
      - name: install deps
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          micromamba create -y -p ~/build_env pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cxx-compiler cmake gtest gmock cpp-filesystem reproc-cpp yaml-cpp cli11 -c conda-forge
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: build tests
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          micromamba activate ~/build_env
          mkdir -p ~/.conda
          touch ~/.conda/environments.txt
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
                   -DENABLE_TESTS=ON \
                   -DBUILD_EXE=ON \
                   -DBUILD_CRYPTO_PACKAGE_VALIDATION=ON \
                   -DBUILD_BINDINGS=OFF &&
          make test -j2

  umamba_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: free disk space
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
      - name: install micromamba
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            wget -qO- https://api.anaconda.org/download/conda-forge/micromamba/0.4.0/linux-64/micromamba-0.4.0-hc2cb875_0.tar.bz2 | tar -xvj bin/micromamba --strip-components=1
          else
            wget -qO- https://anaconda.org/conda-forge/micromamba/0.4.0/download/osx-64/micromamba-0.4.0-h8680c10_1.tar.bz2 | tar -xvj bin/micromamba
            mv bin/micromamba ./micromamba
          fi
          ./micromamba shell init -s bash -p ~/mambaroot
      - name: install deps
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          micromamba create -y -p ~/build_env pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cxx-compiler cmake gtest gmock cpp-filesystem reproc-cpp yaml-cpp pyyaml cli11 -c conda-forge
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: build micromamba
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          micromamba activate ~/build_env
          mkdir -p ~/.conda
          touch ~/.conda/environments.txt
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DENABLE_TESTS=OFF -DBUILD_EXE=ON -DBUILD_BINDINGS=OFF
          make -j2
      - name: run new micromamba
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          cd build
          ./micromamba --version
          ./micromamba create -p ~/explicit_env -f ../test/explicit_env.txt
      - name: run new micromamba yaml env
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          cd build
          ./micromamba create -f ../test/yaml_env.yml
      - name: run new micromamba spec files
        shell: bash -l {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          cd build
          ./micromamba create -f ../test/spec_file_1.txt -n testenv_one_file -c conda-forge
          ./micromamba create -f ../test/spec_file_1.txt -f ../test/spec_file_2.txt -n testenv_two_files -c conda-forge
          # test noarch packages
          $MAMBA_ROOT_PREFIX/envs/testenv_two_files/bin/wheel --help
      - name: micromamba prefix replacement / pkgconfig check
        shell: bash -l -eo pipefail {0}
        run: |
          cd build
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/micromamba
          eval "$($MAMBA_EXE shell hook -s posix -p ~/mambaroot)"

          micromamba create -n pkgconf pkg-config=0.29.2 eigen -c conda-forge
          micromamba activate pkgconf
          IDIR=$(pkg-config eigen3 --cflags-only-I)
          if [[ "${IDIR}" != "-I$CONDA_PREFIX/include/eigen3" ]];
          then
            exit 1;
          fi
      - name: install zsh and xonsh
        if: matrix.os == 'ubuntu-latest'
        shell: bash -l -eo pipefail {0}
        run: |
          sudo apt-get install zsh xonsh -y
      - name: micromamba python based tests
        shell: bash -l -eo pipefail {0}
        run: |
          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_EXE=$(pwd)/build/micromamba
          eval "$($MAMBA_EXE shell hook -s posix -p ~/mambaroot)"

          micromamba activate
          micromamba install python=3.8 pytest pyyaml -c conda-forge

          export TEST_MAMBA_EXE=$(pwd)/build/micromamba
          pytest test/micromamba

  mamba_python_tests_win:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        run: conda info
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda install -n base -q -y vs2017_win-64 python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cpp-filesystem conda cmake gtest gmock ninja reproc-cpp yaml-cpp cli11
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          conda activate base
          python --version
          python -m pip install ".[test]"
      - name: Run pytests on Windows
        run: |
          conda activate base
          pytest test --ignore=test/micromamba
      - name: Run create command
        run: |
          conda activate base
          mamba create -n test_env xtensor -c conda-forge -y
      - name: Run env create command
        run: |
          conda activate base
          mamba env create -f test/test_env.yml
      - name: Run env update command
        run: |
          conda activate base
          mamba env update -f test/update_env.yml

  libmamba_cpp_tests_win:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        run: conda info
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests vs2017_win-64 python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cpp-filesystem conda cmake gtest gmock ninja reproc-cpp yaml-cpp cli11 pytest
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: Run C++ tests Windows
        shell: cmd
        run: |
          call conda activate mamba-tests
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=%CONDA_PREFIX%\Library -DENABLE_TESTS=ON -G "Ninja"
          ninja test

  umamba_tests_win:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - name: create empty mamba-test env
        shell: bash -l -eo pipefail {0}
        run: |
          cat > environment-test.yml <<EOL
          name: mamba-test
          dependencies:
            - python
          channels:
            - conda-forge
          EOL
      - name: bootstrap test env with micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-test.yml
      - name: finalize test env
        shell: powershell
        run: |
          micromamba -n mamba-test install vs2017_win-64 python=$PYTHON_VERSION -f environment-dev.yml
          micromamba shell init -s cmd.exe -y -p $HOME\micromamba
      - name: mamba info
        shell: powershell
        run: micromamba info
      - name: Build micromamba on Windows
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate mamba-test
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=%CONDA_PREFIX%\Library -DBUILD_EXE=ON -G "Ninja"
          ninja
          .\micromamba.exe --help
      - name: Install "wheel" in micromamba default env
        shell: powershell
        run: |
          micromamba activate mamba-test
          cd build
          .\micromamba.exe shell hook --no-auto-activate-base -s powershell | Out-String | Invoke-Expression
          cd \
          micromamba create -n testenv python=3.8 wheel -c conda-forge
          micromamba activate testenv
          wheel --help
      - name: 'Tar files'
        run: tar -cvf umamba.tar build/micromamba.exe
      - uses: actions/upload-artifact@v2
        with:
          name: micromamba_binary
          path: umamba.tar

  umamba_tests_win_cmd:
    needs: [umamba_tests_win]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v2
        with:
          name: micromamba_binary
      - name: Untar binary
        shell: bash -l -eo pipefail {0}
        run: |
          tar -xvf umamba.tar
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests vs2017_win-64 python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cpp-filesystem conda cmake gtest gmock ninja reproc-cpp yaml-cpp pyyaml cli11 pytest
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: micromamba python based tests
        shell: cmd
        run: |
          call conda activate mamba-tests

          set MAMBA_ROOT_PREFIX=%cd%\mambaroot
          set MAMBA_TEST_SHELL_TYPE=cmd.exe

          reg delete HKEY_CURRENT_USER\Software\Microsoft\Command Processor /v AutoRun

          pytest test/micromamba

  umamba_tests_win_pwsh:
    needs: [umamba_tests_win]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v2
        with:
          name: micromamba_binary
      - name: Untar binary
        shell: bash -l -eo pipefail {0}
        run: |
          tar -xvf umamba.tar
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests vs2017_win-64 python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cpp-filesystem conda cmake gtest gmock ninja reproc-cpp yaml-cpp pyyaml cli11 pytest
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: micromamba python based tests with pwsh
        shell: powershell
        run: |
          conda activate mamba-tests

          $env:MAMBA_ROOT_PREFIX = Join-Path -Path $pwd -ChildPath 'mambaroot'
          $env:MAMBA_TEST_SHELL_TYPE='powershell'

          pytest test/micromamba

  umamba_tests_win_bash:
    needs: [umamba_tests_win]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v2
        with:
          name: micromamba_binary
      - name: Untar binary
        shell: bash -l -eo pipefail {0}
        run: |
          tar -xvf umamba.tar
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests vs2017_win-64 python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.76.1=*_0" nlohmann_json cpp-filesystem conda cmake gtest gmock ninja reproc-cpp yaml-cpp pyyaml cli11 pytest
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: micromamba python based tests
        shell: bash -l -eo pipefail {0}
        run: |
          conda activate mamba-tests

          export MAMBA_ROOT_PREFIX=~/mambaroot
          export MAMBA_TEST_SHELL_TYPE=bash

          pytest test/micromamba
