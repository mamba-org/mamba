        with:
          name: micromamba_binary
      - name: Untar binary
        shell: bash -l -eo pipefail {0}
        run: |
          tar -xvf umamba.tar
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests vs2017_win-64 python=$PYTHON_VERSION pip pybind11 libsolv libsodium libarchive "libcurl=7.75.0=*_0" nlohmann_json cpp-filesystem conda cmake gtest gmock ninja reproc-cpp yaml-cpp pyyaml cli11 pytest menuinst
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: micromamba python based tests
        shell: cmd
        run: |
          call conda activate mamba-tests

          set MAMBA_ROOT_PREFIX=%cd%\mambaroot
          set MAMBA_TEST_SHELL_TYPE=cmd.exe

          reg delete HKEY_CURRENT_USER\Software\Microsoft\Command Processor /v AutoRun

          pytest test/micromamba

