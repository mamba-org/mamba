name: Unix tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unix_tests:
    name: Unix tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [release, debug]
      fail-fast: false
    uses: ./.github/workflows/unix_impl.yml
    with:
      os: ${{ matrix.os }}
      build_type: ${{ matrix.build_type }}
