channels:
  - conda-forge
dependencies:
  # Compiler cache
  - ccache
  # C++ LSP tools and related packages
  - clang-tools
  - clang
  - clangxx
  - lld
  - cmake-format
  # C++ Debugging
  - sel(linux): gdb
  - sel(osx): lldb
