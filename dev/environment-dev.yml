  - sel(linux): sysroot_linux-64==2.17
  - sel(osx): cxx-compiler
  - sel(win): cxx-compiler
  - cmake >=3.16
  - pkg-config # Used by some CMake dependencies
  - ninja
  - make # not always present
  # libmamba dependencies
  - cpp-expected
  - fmt >=12.0.0
