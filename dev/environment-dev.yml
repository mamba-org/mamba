  # are available. We use the LGPL version here.
  - libarchive>=3.8 lgpl_*
  - libcurl >=7.86
  - libsodium
  - libsolv >=0.7.18
  - libmsgpack-c
  - nlohmann_json
  - reproc-cpp >=14.2.4.post0
  - simdjson >=3.3.0
  - spdlog >=1.16.0
  - yaml-cpp >=0.8.0
  - sel(win): winreg
  # libmamba test dependencies
  - catch2
  # micromamba dependencies
  - cli11 >=2.2
  # micromamba test dependencies
  - python
  - mitmproxy
  - bcrypt==4.0.1 # An indirect dependency pin due to failures on MacOS
  - pytest >=7.3.0
  - pytest-asyncio
  - pytest-timeout
  - pytest-xprocess
  - pytest-rerunfailures
  - pytest-cov
  - memory_profiler
  - requests
  - sel(win): pywin32
  - sel(win): menuinst
  - conda-content-trust
  - conda-package-handling
  - cryptography
  - securesystemslib
  # libmambapy build dependencies
  - scikit-build-core
  # libmambapy dependencies
  - python
  - pybind11>=3.0.0
  # libmambapy-stubs build dependencies
  - mypy # For stubgen
  - setuptools
  - python-build
  # dev dependencies
  - pre-commit
  # Documentation dependencies
  - doxygen
  - breathe
  - sphinx
  - sphinx-book-theme
  - myst-parser
  - sphinx-copybutton
